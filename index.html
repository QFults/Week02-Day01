<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    let wins = 0
    let losses = 0
    let ties = 0
    let choices = ['r', 'p', 's']

    for (let i = 0; i < 10; i++) {

      let computer = choices[Math.floor(Math.random() * choices.length)]
      let user = prompt('Choose rock, paper, or scissors (r, p, or s)')

      alert(`The computer chose ${computer}`)

      if ((user === 'r' && computer === 's') ||
        (user === 'p' && computer === 'r') ||
        (user === 's' && computer === 'p')) {
        wins++
        alert('You won!')
      } else if ((user === 'r' && computer === 'p') ||
        (user === 'p' && computer === 's') ||
        (user === 's' && computer === 'r')) {
          losses++
          alert('You lost!')
        } else {
          ties++
          alert('Tie game!')
        }
    }

    alert(`
      Results:
      Wins: ${wins}
      Losses: ${losses}
      Ties: ${ties}
    `)

  </script>
</body>

</html>
